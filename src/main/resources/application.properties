spring.application.name=seasec


#spring.data.mongodb.uri= mongodb://192.168.0.105:27017/spring_boo_mongo_app
#spring.data.mongodb.database= spring_boo_mongo_app

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=seasec
spring.jackson.default-property-inclusion=NON_NULL
#logging.level.ROOT=DEBUG

# Path to store uploaded files (e.g., videos)
upload.dir= C:\seasec\seasec\src\main\resources\static

# Configure Spring Boot to serve static files from the upload directory
spring.resources.static-locations=file:${upload.dir}/

# Max file size for uploads
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

error.whitelabel.enabled=false

# Serve static resources from the static folder
spring.web.resources.static-locations=classpath:/static/



